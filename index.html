<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora</title>
    <link rel="stylesheet" href="css/clima.css"/>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,700&family=Noto+Sans:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
              <input type="text" placeholder="Digite o nome da cidade" id="city-input">
              <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i> 
              </button>
            </div>  
            <div id="weather-data">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">São Paulo</span>
                    <img src="https://countryflagsapi.com/svg/bra" alt="Bandeira do país" id="country">
                </h2>
                <p id="temperature"><span>23</span>&deg;C</p>
                <div id="description-container">
                    <p id="description">Nublado</p>
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="Condições do tempo" id="weather-icon">
                </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>3km/h</span>
                    </p>
                </div>
            </div>
            <div id="error-message" class="hide">
                <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
            </div>
            <div id="loader" class="hide">
                <i class="fa-solid fa-spinner"></i>
            </div>
            <div id="suggestions">
                <button id="viena">Viena</button>
                <button id="copenhague">Copenhague</button>
                <button id="zurique">Zurique</button>
                <button id="vancouver">Vancouver</button>
                <button id="genebra">Genebra</button>
                <button id="frankfurt">Frankfurt</button>
                <button id="osaka">Osaka</button>
                <button id="maceio">Maceió</button>
            </div>
        </div>
    </div>
</body>
</html>
